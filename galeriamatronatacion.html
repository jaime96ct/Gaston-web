<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galería de Matronatación | Club Acuático</title>
    <link rel="stylesheet" href="galeria.css" />
    <!-- Mismo CSS que la galería de natación -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- WhatsApp Button -->
    <a
      href="https://wa.me/TUNUMERODEWHATSAPP?text=Hola,%20quiero%20más%20información%20sobre%20matronatación"
      class="whatsapp-btn"
      target="_blank"
    >
      <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <img
              src="imagenes/Logo-solo.png"
              alt="Logo Natación"
              loading="lazy"
            />
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <!-- Enlace de vuelta al home -->
          </ul>
          <div class="menu-toggle">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
    </header>

    <h1 class="gallery-title">Galería de Matronatación</h1>
    <!-- Título cambiado -->

    <!-- Contenido de la Galería -->
    <div class="gallery-container" id="dynamic-gallery">
      <!-- El contenido de la galería se cargará aquí dinámicamente -->
    </div>

    <div class="close-btn">
      <i class="fas fa-times"></i>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          fetch("/admin/collections/galeria_media/index.json") // Asumiendo que Netlify CMS genera un JSON para la colección
              .then(response => response.json())
              .then(data => {
                  const galleryContainer = document.getElementById("dynamic-gallery");
                  data.forEach(item => {
                      let mediaHtml = "";
                      if (item.type === "image") {
                          mediaHtml = `<img src="${item.media_file}" alt="${item.caption || ""}" />`;
                      } else if (item.type === "video") {
                          mediaHtml = `<video src="${item.media_file}" muted playsinline></video>
                                       <div class="video-play-icon">▶</div>`;
                      }
                      const photoItem = `
                          <div class="photo-item ${item.type === "video" ? "video-item" : ""}">
                              ${mediaHtml}
                              ${item.caption ? `<p>${item.caption}</p>` : ""}
                          </div>
                      `;
                      galleryContainer.innerHTML += photoItem;
                  });
                  initializeGalleryLogic(); // Llama a la función para inicializar la lógica de la galería
              })
              .catch(error => console.error("Error al cargar la galería:", error));

          function initializeGalleryLogic() {
              const photoItems = document.querySelectorAll(".photo-item");
              const closeBtn = document.querySelector(".close-btn");
              const playPauseBtn = document.getElementById("playPauseBtn");
              const muteBtn = document.getElementById("muteBtn");
              const fullscreenBtn = document.getElementById("fullscreenBtn");
              let currentVideo = null;

              // Función para reproducir/pausar video
              function toggleVideoPlayback(video) {
                if (video.paused) {
                  video.play();
                  video.parentElement.classList.add("playing");
                  if (playPauseBtn)
                    playPauseBtn.innerHTML = \'<i class="fas fa-pause"></i>\';
                } else {
                  video.pause();
                  video.parentElement.classList.remove("playing");
                  if (playPauseBtn)
                    playPauseBtn.innerHTML = \'<i class="fas fa-play"></i>\';
                }
              }

              // Función para alternar silencio
              function toggleMute(video) {
                video.muted = !video.muted;
                if (muteBtn) {
                  muteBtn.innerHTML = video.muted
                    ? \'<i class="fas fa-volume-mute"></i>\'
                    : \'<i class="fas fa-volume-up"></i>\';
                }
              }

              // Función para entrar/salir de pantalla completa
              function toggleFullscreen(video) {
                if (!document.fullscreenElement) {
                  video.requestFullscreen().catch((err) => {
                    alert(`Error al intentar pantalla completa: ${err.message}`);
                  });
                  fullscreenBtn.innerHTML = \'<i class="fas fa-compress"></i>\';
                } else {
                  document.exitFullscreen();
                  fullscreenBtn.innerHTML = \'<i class="fas fa-expand"></i>\';
                }
              }

              photoItems.forEach((item) => {
                const video = item.querySelector("video");
                const zoomIcon = item.querySelector(".zoom-icon");

                // Click en el item (imagen o video)
                item.addEventListener("click", function (e) {
                  // Si se hizo click en el ícono de zoom, no hacer nada aquí
                  if (e.target.classList.contains("zoom-icon")) return;

                  // Si es video, reproducir/pausar
                  if (video) {
                    toggleVideoPlayback(video);
                    return;
                  }

                  // Si es imagen, hacer zoom
                  zoomPhotoItem(item);
                });

                // Click en el ícono de zoom de video
                if (zoomIcon) {
                  zoomIcon.addEventListener("click", (e) => {
                    e.stopPropagation();
                    zoomPhotoItem(item);
                    if (video) {
                      currentVideo = video;
                      // Si el video estaba pausado, reproducirlo al hacer zoom
                      if (video.paused) {
                        video.play();
                        item.classList.add("playing");
                        if (playPauseBtn)
                          playPauseBtn.innerHTML = \'<i class="fas fa-pause"></i>\';
                      }
                    }
                  });
                }
              });

              // Función para hacer zoom en un item (imagen o video)
              function zoomPhotoItem(item) {
                photoItems.forEach((el) => el.classList.remove("zoomed")); // Cerrar otros
                item.classList.add("zoomed");
                closeBtn.style.display = "flex";
                document.body.style.overflow = "hidden";

                // Mostrar controles si es un video
                const video = item.querySelector("video");
                if (video) {
                  currentVideo = video;
                }
              }

              // Botón de cerrar
              closeBtn.addEventListener("click", () => {
                photoItems.forEach((item) => {
                  item.classList.remove("zoomed");
                  const video = item.querySelector("video");
                  if (video) {
                    video.pause();
                    item.classList.remove("playing");
                  }
                });
                closeBtn.style.display = "none";
                document.body.style.overflow = "auto";
                currentVideo = null;
              });

              // Cerrar con Escape
              document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                  closeBtn.click();
                }
              });

              // Cerrar al hacer clic fuera
              document.addEventListener("click", (e) => {
                if (e.target.classList.contains("zoomed")) {
                  closeBtn.click();
                }
              });

              // Controles para videos en pantalla completa
              if (playPauseBtn) {
                playPauseBtn.addEventListener("click", () => {
                  if (currentVideo) toggleVideoPlayback(currentVideo);
                });
              }

              if (muteBtn) {
                muteBtn.addEventListener("click", () => {
                  if (currentVideo) toggleMute(currentVideo);
                });
              }

              if (fullscreenBtn) {
                fullscreenBtn.addEventListener("click", () => {
                  if (currentVideo) toggleFullscreen(currentVideo);
                });
              }
          }
      });
    </script>
  </body>
</html>
